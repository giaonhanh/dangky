<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff8c6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            text-align: left;
        }
        label {
            font-size: 14px;
            width: 30%;
            font-weight: normal;
        }
        input, select {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            margin-right: 2cm;
        }
        .checkbox-group div {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin: 0;
            width: 16px;
            height: 16px;
        }
        .checkbox-group label {
            font-size: 14px;
            font-weight: normal;
            flex-grow: 1;
            white-space: nowrap;
        }
        .btn-submit {
            width: 100%;
            background-color: gold;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .additional-info {
            display: none;
            margin-top: 10px;
        }
        .message {
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="hoten">Họ & Tên:</label>
                <input type="text" id="hoten" name="hoten" placeholder="Nhập họ & tên" required>
            </div>
            <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" id="ngaysinh" name="ngaysinh" required>
            </div>
            <div class="form-group">
                <label for="sodienthoai">SĐT:</label>
                <input type="text" id="sodienthoai" name="sodienthoai" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="noio">Nơi ở:</label>
                <input type="text" id="noio" name="noio" placeholder="Nhập nơi ở" required>
            </div>
            <div class="form-group">
                <label>Ca làm việc:</label>
                <div class="checkbox-group">
                    <div><input type="checkbox" name="calamviec" value="Ca 1"><label>Ca 1 (06h30 - 13h30)</label></div>
                    <div><input type="checkbox" name="calamviec" value="Ca 2"><label>Ca 2 (12h30 - 18h30)</label></div>
                    <div><input type="checkbox" name="calamviec" value="Ca 3"><label>Ca 3 (16h30 - 23h00)</label></div>
                </div>
            </div>
            <div class="form-group">
                <label for="dalam">Đã làm ở:</label>
                <select id="dalam" name="dalam" required>
                    <option value="">Chọn...</option>
                    <option value="Shopee Food">Shopee Food</option>
                    <option value="Grab Food">Grab Food</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group additional-info" id="additionalInfo">
                <label for="otherInfo">Thông tin khác:</label>
                <input type="text" id="otherInfo" name="otherInfo" placeholder="Nhập thông tin khác">
            </div>
            <button type="submit" class="btn-submit">Đăng Ký</button>
            <div class="message" id="successMessage" style="display:none;">
                Bạn đã đăng ký thành công.<br>Quản lý của Giao Nhanh sẽ liên hệ lại bạn trong thời gian sớm nhất.
            </div>
            <div class="error" id="errorMessage" style="display:none;"></div>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Kiểm tra các trường bắt buộc có đầy đủ thông tin không
            var requiredFields = ['hoten', 'ngaysinh', 'sodienthoai', 'noio', 'dalam'];
            for (var i = 0; i < requiredFields.length; i++) {
                var field = document.getElementById(requiredFields[i]);
                if (field.value.trim() === "") {
                    document.getElementById("errorMessage").innerHTML = "Vui lòng nhập đầy đủ thông tin.";
                    document.getElementById("errorMessage").style.display = "block";
                    return;
                }
            }

            // Kiểm tra số điện thoại
            var phone = document.getElementById("sodienthoai").value;
            var phonePattern = /^\d{10}$/; // Kiểm tra số điện thoại phải đủ 10 ký tự số
            if (!phone.match(phonePattern)) {
                document.getElementById("errorMessage").innerHTML = "Sai số điện thoại. Vui lòng nhập lại.";
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            // Kiểm tra chọn nơi đã làm
            var workplace = document.getElementById("dalam").value;
            if (workplace === "") {
                alert("Vui lòng chọn nơi đã làm!");
                return;
            }

            // Kiểm tra ít nhất một checkbox được chọn
            var shifts = [];
            document.querySelectorAll('input[name="calamviec"]:checked').forEach(function(checkbox) {
                shifts.push(checkbox.value);
            });
            if (shifts.length === 0) {
                document.getElementById("errorMessage").innerHTML = "Vui lòng chọn ít nhất một ca làm việc.";
                document.getElementById("errorMessage").style.display = "block";
                return;
            }

            // Hiển thị thông báo thành công
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("successMessage").style.display = "block";

            // Tạo đối tượng FormData để lấy dữ liệu từ form
            var formData = new FormData(event.target);

            // Thêm ca làm việc vào FormData
            formData.append("calamviec", shifts.join(", "));
            
            // Kiểm tra trường "Khác" và lấy thông tin thêm nếu có
            if (workplace === "Khác") {
                var otherInfo = document.getElementById("otherInfo").value;
                formData.append("otherInfo", otherInfo);
            }

            // Gửi form dữ liệu tới Apps Script
            fetch('https://script.google.com/macros/s/AKfycbzJGIPaISx8Cdc4e_VimKnT_93HzWq-iGBdAj7TCLVPY8o5NWLdAsjBhy_7rXguHHcA9A/exec', {
                method: 'POST',
                body: new URLSearchParams([...formData])
            })
            .then(response => response.text())
            .then(result => {
                console.log(result); // In ra kết quả từ Apps Script (nếu có)
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi đăng ký!');
            });
        });

        // Hiển thị ô nhập thông tin khi chọn "Khác"
        document.getElementById("dalam").addEventListener("change", function() {
            var workplace = this.value;
            if (workplace === "Khác") {
                document.getElementById("additionalInfo").style.display = "block";
            } else {
                document.getElementById("additionalInfo").style.display = "none";
            }
        });
    </script>
</body>
</html>
