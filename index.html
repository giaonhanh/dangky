<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff8c6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        label {
            font-size: 14px;
            width: 30%;
            font-weight: normal;
        }
        input, select {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }
        .checkbox-group div {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        .checkbox-group input {
            margin: 0;
            width: 16px;
            height: 16px;
        }
        .checkbox-group label {
            font-size: 14px;
            font-weight: normal;
            flex-grow: 1;
            white-space: nowrap;
        }
        .btn-submit {
            width: 100%;
            background-color: gold;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbzJGIPaISx8Cdc4e_VimKnT_93HzWq-iGBdAj7TCLVPY8o5NWLdAsjBhy_7rXguHHcA9A/exec" method="POST">
            <div class="form-group">
                <label for="hoten">Họ & Tên:</label>
                <input type="text" id="hoten" name="hoten" placeholder="Nhập họ & tên" required>
            </div>
            <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" id="ngaysinh" name="ngaysinh" required>
            </div>
            <div class="form-group">
                <label for="sodienthoai">SĐT:</label>
                <input type="text" id="sodienthoai" name="sodienthoai" placeholder="Nhập số điện thoại" required>
                <div id="phoneError" class="error-message">Sai số điện thoại. Vui lòng nhập lại.</div>
            </div>
            <div class="form-group">
                <label for="noio">Nơi ở:</label>
                <input type="text" id="noio" name="noio" placeholder="Nhập nơi ở" required>
            </div>
            <div class="form-group">
                <label>Ca làm việc:</label>
                <div class="checkbox-group">
                    <div><input type="checkbox" name="calamviec" value="Ca 1"> Ca 1 (06h30 - 13h30)</div>
                    <div><input type="checkbox" name="calamviec1" value="Ca 2"> Ca 2 (12h30 - 18h30)</div>
                    <div><input type="checkbox" name="calamviec2" value="Ca 3"> Ca 3 (16h30 - 23h00)</div>
                </div>
            </div>
            <div class="form-group">
                <label for="dalam">Đã làm ở:</label>
                <select id="dalam" name="dalam" required>
                    <option value="">Chọn...</option>
                    <option value="Shopee Food">Shopee Food</option>
                    <option value="Grab Food">Grab Food</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="form-group" id="khacContainer" style="display:none;">
                <label for="vieckhac">Thông tin khác:</label>
                <input type="text" id="vieckhac" name="vieckhac" placeholder="Vui lòng nhập thông tin khác">
            </div>
            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
        <div id="successMessage" class="error-message" style="color:green;">Bạn đã đăng ký thành công.<br>Quản lý của Giao Nhanh sẽ liên hệ lại bạn trong thời gian sớm nhất.</div>
    </div>

    <script>
        document.getElementById('dalam').addEventListener('change', function() {
            var selectedValue = this.value;
            var khacContainer = document.getElementById('khacContainer');
            
            // Hiển thị trường "Thông tin khác" nếu chọn "Khác"
            if (selectedValue === 'Khác') {
                khacContainer.style.display = 'block';
            } else {
                khacContainer.style.display = 'none';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Kiểm tra các trường bắt buộc
            var hoten = document.getElementById('hoten').value;
            var ngaysinh = document.getElementById('ngaysinh').value;
            var sodienthoai = document.getElementById('sodienthoai').value;
            var noio = document.getElementById('noio').value;
            var dalam = document.getElementById('dalam').value;
            var calamviec = document.querySelector('input[name="calamviec"]:checked') ||
                            document.querySelector('input[name="calamviec1"]:checked') ||
                            document.querySelector('input[name="calamviec2"]:checked');
            
            if (!hoten || !ngaysinh || !sodienthoai || !noio || !dalam || !calamviec) {
                alert("Vui lòng nhập đầy đủ thông tin.");
                event.preventDefault(); // Ngừng gửi form
                return;
            }

            // Kiểm tra số điện thoại
            if (sodienthoai.length !== 10 || isNaN(sodienthoai)) {
                document.getElementById('phoneError').style.display = 'block';
                event.preventDefault(); // Ngừng gửi form
                return;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }

            // Hiển thị thông báo thành công sau khi gửi form
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
