<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ TÀI XẾ GIAO NHANH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow; /* Nền vàng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Form trong suốt */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 100px;
            font-size: 12px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .form-group input[type="date"] {
            width: 120px;
        }

        /* Chọn ca làm việc */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            font-size: 12px;
            width: 100%;
        }

        .checkbox-group label span {
            display: inline-block;
            min-width: 180px;
        }

        .underline {
            text-decoration: underline;
            font-weight: bold;
            font-size: 12px;
            width: 100px;
        }

        /* Dropdown cho "Đã từng làm ở đâu?" */
        #khac {
            display: none;
            margin-top: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 8px;
            background: #ffcc00; /* Màu vàng */
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #e6b800;
        }

        /* Thông báo lỗi */
        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            display: none;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
    
    <form id="registerForm">
        <div class="error-message" id="error-message">Vui lòng nhập đầy đủ thông tin. Xin cảm ơn!</div>

        <div class="form-group">
            <label for="name">Họ & Tên:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">SĐT:</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Nơi ở:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <span class="underline">Ca làm việc:</span>
            <div class="checkbox-group">
                <label><input type="checkbox" name="ca" value="ca1"><span>Ca 1 (06h30 - 13h30)</span></label>
                <label><input type="checkbox" name="ca" value="ca2"><span>Ca 2 (12h30 - 18h30)</span></label>
                <label><input type="checkbox" name="ca" value="ca3"><span>Ca 3 (16h30 - 23h00)</span></label>
            </div>
        </div>

        <div class="form-group">
            <label for="work">Làm ở:</label>
            <select id="work" required onchange="toggleKhac(this)">
                <option value="">Chọn...</option>
                <option value="shopee"
