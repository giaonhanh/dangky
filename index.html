<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <h2>Form Đăng Ký</h2>
    <form id="registrationForm">
        <label>Họ & Tên:</label>
        <input type="text" name="HoTen" required><br>

        <label>Ngày Sinh:</label>
        <input type="date" name="NgaySinh"><br>

        <label>Số Điện Thoại:</label>
        <input type="tel" name="SoDienThoai" required><br>

        <label>Nơi Ở:</label>
        <input type="text" name="NoiO"><br>

        <label>Ca Làm Việc:</label><br>
        <input type="checkbox" name="CaLamViec1" value="Sáng"> Sáng
        <input type="checkbox" name="CaLamViec2" value="Chiều"> Chiều
        <input type="checkbox" name="CaLamViec3" value="Tối"> Tối
        <br>

        <label>Đã Làm Ở Đâu:</label>
        <input type="text" name="DaLamO"><br>

        <label>Khác:</label>
        <input type="text" name="Khac"><br>

        <button type="submit">Gửi</button>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => {
                if (data[key]) {
                    data[key] += ", " + value;
                } else {
                    data[key] = value;
                }
            });

            try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbxGBl-JPntTRlNS5yyEvwbNTflaAXKnbIws9ZZKlAPE70fYryvOIbTYCb8tyyfBdxTmgg/exec", { // Thay URL Apps Script Web App vào đây!
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                let result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Lỗi khi gửi dữ liệu!");
                console.error(error);
            }
        });
    </script>
</body>
</html>
