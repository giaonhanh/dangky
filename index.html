<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế Giao Nhanh</title>
    <style>
        body {
            background-color: #ff0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        label {
            width: 40%;
            font-weight: bold;
        }

        input, select {
            width: 55%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="hoten">Họ & Tên:</label>
                <input type="text" id="hoten" required>
            </div>

            <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" id="ngaysinh" required>
            </div>

            <div class="form-group">
                <label for="sodienthoai">SĐT:</label>
                <input type="text" id="sodienthoai" required>
            </div>

            <div class="form-group">
                <label for="noio">Nơi ở:</label>
                <input type="text" id="noio" required>
            </div>

            <div class="checkbox-group">
                <label>Ca làm việc:</label>
                <label><input type="checkbox" id="ca1" value="06h30 - 13h30"> Ca 1 (06h30 - 13h30)</label>
                <label><input type="checkbox" id="ca2" value="12h30 - 18h30"> Ca 2 (12h30 - 18h30)</label>
                <label><input type="checkbox" id="ca3" value="16h30 - 23h00"> Ca 3 (16h30 - 23h00)</label>
            </div>

            <div class="form-group">
                <label for="dalamo">Đã làm ở:</label>
                <select id="dalamo">
                    <option value="Khác">Khác</option>
                    <option value="Grab">Grab</option>
                    <option value="Gojek">Gojek</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noilamkhac">Nơi làm khác:</label>
                <input type="text" id="noilamkhac">
            </div>

            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Lấy dữ liệu từ form
            let hoten = document.getElementById("hoten").value;
            let ngaysinh = document.getElementById("ngaysinh").value;
            let sodienthoai = document.getElementById("sodienthoai").value;
            let noio = document.getElementById("noio").value;
            let dalamo = document.getElementById("dalamo").value;
            let noilamkhac = document.getElementById("noilamkhac").value;

            let calamviec = [];
            if (document.getElementById("ca1").checked) calamviec.push(document.getElementById("ca1").value);
            if (document.getElementById("ca2").checked) calamviec.push(document.getElementById("ca2").value);
            if (document.getElementById("ca3").checked) calamviec.push(document.getElementById("ca3").value);

            // Kiểm tra dữ liệu hợp lệ
            if (!hoten || !ngaysinh || !sodienthoai || !noio) {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }

            if (sodienthoai.length < 10 || sodienthoai.length > 11 || isNaN(sodienthoai)) {
                alert("Số điện thoại không hợp lệ!");
                return;
            }

            // Đóng gói dữ liệu
            let formData = {
                hoten,
                ngaysinh,
                sodienthoai,
                noio,
                calamviec,
                dalamo,
                noilamkhac
            };

            // Gửi dữ liệu bằng fetch (API giả lập)
            fetch("https://example.com/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Đăng ký thành công!");
                console.log("Server response:", data);
            })
            .catch(error => {
                console.error("Lỗi xử lý:", error);
                alert("Có lỗi khi xử lý dữ liệu!");
            });
        });
    </script>

</body>
</html>
