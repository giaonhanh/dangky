<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế Giao Nhanh</title>
    <style>
        body {
            background-color: #fffb99;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #fdf6c1;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            width: 150px; /* Điều chỉnh label dài hơn */
            text-align: left;
        }
        input, select {
            width: 60%;
            padding: 5px;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .checkbox-row label {
            width: auto; /* Để label không bị cố định width */
            margin-right: 10px;
        }
        .btn {
            background: #ffcc00;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>

        <div class="row">
            <label>Họ & Tên:</label>
            <input type="text" id="HoTen">
        </div>
        
        <div class="row">
            <label>Ngày sinh:</label>
            <input type="date" id="NgaySinh">
        </div>
        
        <div class="row">
            <label>SĐT:</label>
            <input type="tel" id="SoDienThoai">
        </div>
        
        <div class="row">
            <label>Nơi ở:</label>
            <input type="text" id="NoiO">
        </div>
        
        <label>Ca làm việc:</label>
        <div class="checkbox-row">
            <label for="CaLamViec1">Ca 1 (06h30 - 13h30)</label>
            <input type="checkbox" id="CaLamViec1">
        </div>
        <div class="checkbox-row">
            <label for="CaLamViec2">Ca 2 (12h30 - 18h30)</label>
            <input type="checkbox" id="CaLamViec2">
        </div>
        <div class="checkbox-row">
            <label for="CaLamViec3">Ca 3 (16h30 - 23h00)</label>
            <input type="checkbox" id="CaLamViec3">
        </div>

        <div class="row">
            <label>Đã làm ở:</label>
            <select id="DaLamO">
                <option value="Lazada">Lazada</option>
                <option value="Shopee">Shopee</option>
                <option value="Grab">Grab</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        
        <div class="row">
            <label>Nhập nơi làm khác:</label>
            <input type="text" id="Khac">
        </div>

        <button class="btn" onclick="dangKy()">Đăng Ký</button>
    </div>

    <script>
        function dangKy() {
            let scriptURL = "https://script.google.com/macros/s/AKfycbyhtsJRFG87JM17rLD5uVbZx0y2_J-F2vf8VRJTfbjrM8BWKUF8Go_yliArYdV_ktdmjw/exec";
            let formData = new URLSearchParams(); // Sử dụng URLSearchParams để gửi dữ liệu chính xác hơn

            formData.append("HoTen", document.getElementById("HoTen").value.trim());
            formData.append("NgaySinh", document.getElementById("NgaySinh").value.trim());
            formData.append("SoDienThoai", document.getElementById("SoDienThoai").value.trim());
            formData.append("NoiO", document.getElementById("NoiO").value.trim());
            formData.append("CaLamViec1", document.getElementById("CaLamViec1").checked ? "Có" : "Không");
            formData.append("CaLamViec2", document.getElementById("CaLamViec2").checked ? "Có" : "Không");
            formData.append("CaLamViec3", document.getElementById("CaLamViec3").checked ? "Có" : "Không");
            formData.append("DaLamO", document.getElementById("DaLamO").value);
            formData.append("Khac", document.getElementById("Khac").value.trim());

            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" }, // Fix lỗi gửi dữ liệu
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Lỗi:", error);
                alert("Lỗi khi gửi dữ liệu!");
            });
        }
    </script>

</body>
</html>
