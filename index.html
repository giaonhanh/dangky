<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff8c6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        label {
            font-size: 14px;
            width: 30%;
            font-weight: normal;
        }
        input, select {
            width: 65%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }
        .checkbox-group div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-group input {
            margin: 0;
        }
        .checkbox-group label {
            font-size: 14px;
            font-weight: normal;
            width: auto;
        }
        .btn-submit {
            width: 100%;
            background-color: gold;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Họ & Tên:</label>
                <input type="text" id="name" placeholder="Nhập họ & tên" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">SĐT:</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="address">Nơi ở:</label>
                <input type="text" id="address" placeholder="Nhập nơi ở" required>
            </div>
            <div class="form-group">
                <label>Ca làm việc:</label>
                <div class="checkbox-group">
                    <div><input type="checkbox" id="ca1"><label for="ca1">Ca 1 (06h30 - 13h30)</label></div>
                    <div><input type="checkbox" id="ca2"><label for="ca2">Ca 2 (12h30 - 18h30)</label></div>
                    <div><input type="checkbox" id="ca3"><label for="ca3">Ca 3 (16h30 - 23h00)</label></div>
                </div>
            </div>
            <div class="form-group">
                <label for="workplace">Đã làm ở:</label>
                <select id="workplace" required>
                    <option value="">Chọn...</option>
                    <option value="Shopee Food">Shopee Food</option>
                    <option value="Grab Food">Grab Food</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let dob = document.getElementById("dob").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let ca1 = document.getElementById("ca1").checked ? "X" : "";
            let ca2 = document.getElementById("ca2").checked ? "X" : "";
            let ca3 = document.getElementById("ca3").checked ? "X" : "";
            let workplace = document.getElementById("workplace").value;
            let lamO = workplace === "Khác" ? "" : workplace;
            let khac = workplace === "Khác" ? "X" : "";

            let data = { HoTen: name, NgaySinh: dob, SoDienThoai: phone, NoiO: address, CaLamViec: ca1, CaLamViec2: ca2, CaLamViec3: ca3, LamO: lamO, Khac: khac };

            fetch("https://script.google.com/macros/s/AKfycbzx_3sVdV64kwbaroevLSjylUCvAdvc9HA0azM7Hbt_49NzIXSujJp5QaOp3nkbohOT9Q/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Đã có lỗi xảy ra!");
            });
        });
    </script>
</body>
</html>
