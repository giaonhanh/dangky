<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế Giao Nhanh</title>
    <style>
        body {
            background-color: #fffb99;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #fdf6c1;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: left;
        }
        label {
            font-size: 14px; /* Font nhỏ lại */
            font-weight: normal; /* Không in đậm */
            width: 120px;
            display: inline-block;
        }
        input, select {
            width: 60%;
            padding: 5px;
            margin: 5px 0;
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 60%;
            margin-left: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .btn {
            background: #ffcc00;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ff9900;
        }
        #khacInput {
            display: none; /* Ẩn ô nhập nếu không chọn "Khác" */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>

        <div class="row">
            <label>Họ & Tên:</label>
            <input type="text" id="HoTen">
        </div>
        
        <div class="row">
            <label>Ngày sinh:</label>
            <input type="date" id="NgaySinh">
        </div>
        
        <div class="row">
            <label>SĐT:</label>
            <input type="tel" id="SoDienThoai">
        </div>
        
        <div class="row">
            <label>Nơi ở:</label>
            <input type="text" id="NoiO">
        </div>
        
        <div class="row">
            <label>Ca làm việc:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="CaLamViec1">
                    <span>Ca 1 (06h30 - 13h30)</span>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="CaLamViec2">
                    <span>Ca 2 (12h30 - 18h30)</span>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="CaLamViec3">
                    <span>Ca 3 (16h30 - 23h00)</span>
                </div>
            </div>
        </div>

        <div class="row">
            <label>Đã làm ở:</label>
            <select id="DaLamO" onchange="hienThiKhac()">
                <option value="Shopee Food">Shopee Food</option>
                <option value="Grab Food">Grab Food</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        
        <div class="row" id="khacInput">
            <label>Nhập nơi làm khác:</label>
            <input type="text" id="Khac">
        </div>

        <button class="btn" onclick="dangKy()">Đăng Ký</button>
    </div>

    <script>
        function hienThiKhac() {
            let daLamO = document.getElementById("DaLamO").value;
            let khacInput = document.getElementById("khacInput");

            if (daLamO === "Khác") {
                khacInput.style.display = "flex";
            } else {
                khacInput.style.display = "none";
            }
        }

        function dangKy() {
            let scriptURL = "https://script.google.com/macros/s/AKfycbyhtsJRFG87JM17rLD5uVbZx0y2_J-F2vf8VRJTfbjrM8BWKUF8Go_yliArYdV_ktdmjw/exec";
            let formData = new FormData();

            formData.append("HoTen", document.getElementById("HoTen").value);
            formData.append("NgaySinh", document.getElementById("NgaySinh").value);
            formData.append("SoDienThoai", document.getElementById("SoDienThoai").value);
            formData.append("NoiO", document.getElementById("NoiO").value);
            formData.append("CaLamViec1", document.getElementById("CaLamViec1").checked ? "Có" : "Không");
            formData.append("CaLamViec2", document.getElementById("CaLamViec2").checked ? "Có" : "Không");
            formData.append("CaLamViec3", document.getElementById("CaLamViec3").checked ? "Có" : "Không");
            formData.append("DaLamO", document.getElementById("DaLamO").value);
            formData.append("Khac", document.getElementById("Khac").value);

            fetch(scriptURL, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Lỗi:", error);
                alert("Lỗi khi gửi dữ liệu!");
            });
        }
    </script>

</body>
</html>
