<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Xế Giao Nhanh</title>
    <style>
        body {
            background-color: #ff0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        label {
            width: 40%;
            font-weight: bold;
        }

        input, select {
            width: 55%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .checkbox-group label {
            display: block;
            font-weight: normal;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ĐĂNG KÝ TÀI XẾ GIAO NHANH</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="hoten">Họ & Tên:</label>
                <input type="text" id="hoten" required>
            </div>

            <div class="form-group">
                <label for="ngaysinh">Ngày sinh:</label>
                <input type="date" id="ngaysinh" required>
            </div>

            <div class="form-group">
                <label for="sodienthoai">SĐT:</label>
                <input type="text" id="sodienthoai" required>
            </div>

            <div class="form-group">
                <label for="noio">Nơi ở:</label>
                <input type="text" id="noio" required>
            </div>

            <div class="checkbox-group">
                <label>Ca làm việc:</label>
                <label><input type="checkbox" name="ca1" value="06h30 - 13h30"> Ca 1 (06h30 - 13h30)</label>
                <label><input type="checkbox" name="ca2" value="12h30 - 18h30"> Ca 2 (12h30 - 18h30)</label>
                <label><input type="checkbox" name="ca3" value="16h30 - 23h00"> Ca 3 (16h30 - 23h00)</label>
            </div>

            <div class="form-group">
                <label for="dalamo">Đã làm ở:</label>
                <select id="dalamo">
                    <option value="Khác">Khác</option>
                    <option value="Grab">Grab</option>
                    <option value="Gojek">Gojek</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noilamkhac">Nơi làm khác:</label>
                <input type="text" id="noilamkhac">
            </div>

            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let hoten = document.getElementById("hoten").value;
            let ngaysinh = document.getElementById("ngaysinh").value;
            let sodienthoai = document.getElementById("sodienthoai").value;
            let noio = document.getElementById("noio").value;
            let dalamo = document.getElementById("dalamo").value;
            let noilamkhac = document.getElementById("noilamkhac").value;

            let calamviec = [];
            document.querySelectorAll("input[type=checkbox]:checked").forEach(cb => {
                calamviec.push(cb.value);
            });

            if (!hoten || !ngaysinh || !sodienthoai || !noio) {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }

            if (sodienthoai.length < 10 || sodienthoai.length > 11 || isNaN(sodienthoai)) {
                alert("Số điện thoại không hợp lệ!");
                return;
            }

            let formData = new FormData();
            formData.append("HoTen", hoten);
            formData.append("NgaySinh", ngaysinh);
            formData.append("SoDienThoai", sodienthoai);
            formData.append("NoiO", noio);
            formData.append("CaLamViec", calamviec[0] || "");
            formData.append("CaLamViec2", calamviec[1] || "");
            formData.append("CaLamViec3", calamviec[2] || "");
            formData.append("DaLamO", dalamo);
            formData.append("Khac", noilamkhac);

            let scriptURL = "https://script.google.com/macros/s/AKfycbyhtsJRFG87JM17rLD5uVbZx0y2_J-F2vf8VRJTfbjrM8BWKUF8Go_yliArYdV_ktdmjw/exec";

            fetch(scriptURL, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error("Lỗi xử lý:", error);
                alert("Có lỗi khi xử lý dữ liệu!");
            });
        });
    </script>

</body>
</html>
