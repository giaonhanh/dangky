<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài xế</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow; /* Nền vàng */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Form trong suốt */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 130px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="date"] {
            width: 150px;
        }

        /* Chọn ca làm việc */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }

        .underline {
            text-decoration: underline;
            font-weight: bold;
            display: inline-block;
            width: 130px;
        }

        /* Dropdown cho "Đã từng làm ở đâu?" */
        #khac {
            display: none;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #218838;
        }

        /* Thông báo lỗi */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đăng ký tài xế</h2>
    
    <form id="registerForm">
        <div class="error-message" id="error-message">Vui lòng nhập đầy đủ thông tin. Xin cảm ơn!</div>

        <div class="form-group">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Nơi ở:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <span class="underline">Chọn ca làm việc:</span>
            <div class="checkbox-group">
                <label><input type="checkbox" name="ca" value="ca1"> Ca 1 (06h30 - 13h30)</label>
                <label><input type="checkbox" name="ca" value="ca2"> Ca 2 (12h30 - 18h30)</label>
                <label><input type="checkbox" name="ca" value="ca3"> Ca 3 (16h30 - 23h00)</label>
            </div>
        </div>

        <div class="form-group">
            <label for="work">Đã từng làm ở:</label>
            <select id="work" required onchange="toggleKhac(this)">
                <option value="">Chọn...</option>
                <option value="shopee">Shopee Food</option>
                <option value="grab">Grab</option>
                <option value="khac">Khác...</option>
            </select>
        </div>

        <div class="form-group" id="khac">
            <label for="otherWork">Nhập nơi làm khác:</label>
            <input type="text" id="otherWork">
        </div>

        <button type="submit" class="submit-btn">Đăng Ký</button>
    </form>
</div>

<script>
    function toggleKhac(select) {
        var khacInput = document.getElementById("khac");
        if (select.value === "khac") {
            khacInput.style.display = "block";
        } else {
            khacInput.style.display = "none";
        }
    }

    document.getElementById("registerForm").addEventListener("submit", function(event) {
        var name = document.getElementById("name").value.trim();
        var dob = document.getElementById("dob").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var address = document.getElementById("address").value.trim();
        var work = document.getElementById("work").value;
        var checkboxes = document.querySelectorAll('input[name="ca"]:checked');
        
        if (name === "" || dob === "" || phone === "" || address === "" || work === "" || checkboxes.length === 0) {
            event.preventDefault();
            document.getElementById("error-message").style.display = "block";
        } else {
            document.getElementById("error-message").style.display = "none";
        }
    });
</script>

</body>
</html>
